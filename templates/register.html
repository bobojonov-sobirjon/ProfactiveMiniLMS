{% extends 'base.html' %}
{% load static %}

{% block title %}Регистрация - Profactive{% endblock %}

{% block content %}
<!-- Register Page Content -->
<section class="h-full pt-8 md:pt-12 lg:pt-16 mb-6 md:mb-8 lg:mb-12">
  <div class="max-w-136 w-full bg-white rounded-3xl overflow-hidden p-4 md:p-6 lg:p-8 mx-auto">
    <h2 class="font-bold text-primary text-center text-basic-23 md:text-3xl lg:text-basic-40/13.5 mb-4 md:mb-6 lg:mb-8">
      Регистрация
    </h2>

    <!-- Messages -->
    {% if messages %}
      <div class="mb-6">
        {% for message in messages %}
          <div class="p-4 rounded-[14px] mb-3 {% if message.tags == 'error' %}bg-red-100 border border-red-200{% elif message.tags == 'success' %}bg-green-100 border border-green-200{% elif message.tags == 'info' %}bg-blue-100 border border-blue-200{% else %}bg-gray-100 border border-gray-200{% endif %}" 
               style="{% if message.tags == 'error' %}color: #dc2626;{% elif message.tags == 'success' %}color: #15803d;{% elif message.tags == 'info' %}color: #2563eb;{% else %}color: #374151;{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form class="text-center" action="{% url 'register' %}" method="post">
      {% csrf_token %}
      
      <!-- Email -->
      <div class="mb-6">
        <input type="email" name="email" id="email"
        class="w-full border border-primary/20 rounded-[14px] px-6 py-4 text-primary font-normal placeholder:text-primary/20 outline-none focus:border-primary"
        placeholder="Email" value="{{ email|default:'' }}" required>
      </div>

      <!-- Name Fields -->
      <div class="grid md:grid-cols-2 gap-4 mb-6">
        <div>
          <input type="text" name="first_name" id="first_name"
          class="w-full border border-primary/20 rounded-[14px] px-6 py-4 text-primary font-normal placeholder:text-primary/20 outline-none focus:border-primary"
          placeholder="Имя" value="{{ first_name|default:'' }}" required>
        </div>
        <div>
          <input type="text" name="last_name" id="last_name"
          class="w-full border border-primary/20 rounded-[14px] px-6 py-4 text-primary font-normal placeholder:text-primary/20 outline-none focus:border-primary"
          placeholder="Фамилия" value="{{ last_name|default:'' }}" required>
        </div>
      </div>

      <!-- Patronymic (Optional) -->
      <div class="mb-6">
        <input type="text" name="patronymic" id="patronymic"
        class="w-full border border-primary/20 rounded-[14px] px-6 py-4 text-primary font-normal placeholder:text-primary/20 outline-none focus:border-primary"
        placeholder="Отчество (необязательно)" value="{{ patronymic|default:'' }}">
      </div>

      <!-- Password Fields -->
      <div class="grid md:grid-cols-2 gap-4 mb-6">
        <div>
          <input type="password" name="password" id="password"
          class="w-full border border-primary/20 rounded-[14px] px-6 py-4 text-primary font-normal placeholder:text-primary/20 outline-none focus:border-primary"
          placeholder="Пароль" required>
        </div>
        <div>
          <input type="password" name="confirm_password" id="confirm_password"
          class="w-full border border-primary/20 rounded-[14px] px-6 py-4 text-primary font-normal placeholder:text-primary/20 outline-none focus:border-primary"
          placeholder="Подтвердите пароль" required>
        </div>
      </div>

      <button type="submit"
        class="block w-full font-semibold bg-gradient-display hover-opacity-75 text-primary lg:text-lg text-center leading-none rounded-[14px] py-3.5 lg:py-4 mb-3">
        Зарегистрироваться
      </button>

      <div class="text-center">
        <p class="text-primary/70 mb-2">Уже есть аккаунт?</p>
        <a href="{% url 'login' %}" class="font-medium underline underline-offset-4 text-primary/50 hover-opacity-75">
          Войти в систему
        </a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
